<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Sign In & Sign Up Form</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" />
                <input type="Username" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
          <form  (ngSubmit)="login()">
            <h1>Sing In</h1>
            <br>
            <div class="form-group">
              <label for="id">UserName</label>
              <input type="text" class="form-control" id="userName" required [(ngModel)]="admin.userName" name="userName">
            </div>
            <div class="form-group">
              <label for="name">password</label>
              <input  type="password" placeholder="Password" class="form-control" id="password"  required [(ngModel)]="admin.password" name="password">
            </div>
            
            <button type="submit" class="btn btn-primary">  <a class="nav-link" onclick="login" href="/admindashbord">Login</a></button>
            
          </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with Medcare us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello,Everyone!</h1>
                    <p>Enter your personal details with Medcare</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
