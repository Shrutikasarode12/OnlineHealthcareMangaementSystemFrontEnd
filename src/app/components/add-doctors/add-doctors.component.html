<div style="width: 600px; margin:auto;padding: 10px;">
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Doctore Added</strong> Your data has been submited successfuly.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>  
  <form  (ngSubmit)="onSubmit()">
        <h1 style="text-align: center;">Doctor Registration Form</h1>
        <div class="form-group">
            <label for="doctorId">doctor Id</label>
            <input type="text" class="form-control" id="doctorId" required [(ngModel)]="doctor.doctorId" name="doctorId"  style="border:2px solid aqua;">
          </div>
        <div class="form-group">
          <label for="doctorName">doctorName </label>
          <input type="text" class="form-control" id="doctorName" required [(ngModel)]="doctor.doctorName" name="doctorName" style="border:2px solid aqua;">
        </div>
        <div class="form-group">
          <label for="name">qualification</label>
          <input type="text" class="form-control" id="qualification"  required [(ngModel)]="doctor.qualification" name="qualification" style="border:2px solid aqua;">
        </div>
        <div class="form-group">
            <label for="name">emailId</label>
            <input type="text" class="form-control" id="emailId"  required [(ngModel)]="doctor.emailId" name="emailId" style="border:2px solid aqua;">
        </div>
       
        <div class="form-group">
            <label for="name">gender</label>
            <input type="text" class="form-control" id="gender"  required [(ngModel)]="doctor.gender" name="gender" style="border:2px solid aqua;">
        </div>
        <div class="form-group">
            <label for="name">address</label>
            <input type="text" class="form-control" id="address"  required [(ngModel)]="doctor.address" name="address" style="border:2px solid aqua;">
        </div>
        <div class="form-group">
          <label for="name">specializaion</label>
          <input type="text" class="form-control" id="speciality"  required [(ngModel)]="doctor.speciality" name="speciality" style="border:2px solid aqua;">
      </div>
      <div class="form-group">
        <input type="file" class="form-control-file" id="medicine-image" accept="image/*" required>
    </div>
      <button type="submit" class="btn btn-primary" >Register</button>
    
   </form>
